<div class="container">
  <h2>Form</h2>
  <form action="">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control" [(ngModel)]="myData.name" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="myData.email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="myData.pass" class="form-control" id="pwd" placeholder="Enter password" name="pass">
    </div>
    
    <button type="button" (click)="sub()" class="btn btn-primary">Submit</button>
  </form>
</div>
